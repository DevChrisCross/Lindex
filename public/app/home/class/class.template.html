<uib-tabset active="active">

        <uib-tab-heading class="tab-head-container">
            <img src="../../../../assets/img/ico/list-icon-2.png">
            <p>Class List</p>
        </uib-tab-heading>
        <input type="number" ng-model="classVm.num">

    </uib-tab>
</uib-tabset>
