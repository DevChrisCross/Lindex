<form class="login-form" id="reset-password-form">
    <fieldset class="login-field">
        <legend>Account Recovery</legend>
        <label for="email" id="email-label">
            Enter the email address that is associated with your account and we will send you a link to reset your password.</p>
        </label>
        <input id="email" class="user-input" type="email" placeholder="Enter your email address" required autofocus>
        <button ui-sref="account.login" class="button" id="reset-password-button">Send Reset Link</button>
    </fieldset>
</form>
